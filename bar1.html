<!DOCTYPE html>
<html>
<head>
<title>Bar charts 1</title>
<script src="/d3/d3.min.js" charset="utf-8"></script>
<style>
.chart div {
    font: 10px sans-serif;
    background-color: steelblue;
    text-align: right;
    padding: 3px;
    margin: 1px;
    color: white;
}
</style>
</head>
<body>
<div>
    From <a href="http://bost.ocks.org/mike/bar/">http://bost.ocks.org/mike/bar/</a>
</div>

<div class="elements"></div>

<div class="chart"></div>

<script>
var data = [4,8,15,16,23,42];
var scale = d3.scale.linear()
               .domain( [0, d3.max(data) ] )
               .range(  [0, 420] );

var elems = d3.select("div.elements")
              .selectAll("span").data(data)
              .enter().append("span")
                .text(function (d) { return d + " (" + scale(d) + ") | "; });

var chart = d3.select("div.chart")

chart
    .selectAll("div")
      .data(data)
    .enter().append("div")
      .style("width", function (d) { return scale(d) + "px"; })
      .text(function (d) { return d; });
</script>
</body>
</html>

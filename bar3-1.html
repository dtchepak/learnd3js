<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Bar charts 3</title>
<script src="/d3/d3.min.js" charset="utf-8"></script>
<style>
.axis text {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.chart rect {
  fill: steelblue;
}

.chart text {
  fill: white;
  font: 10px sans-serif;
  text-anchor: middle;
}
</style>
</head>
<body>
<div>
    From <a href="http://bost.ocks.org/mike/bar/3/">http://bost.ocks.org/mike/bar/3/</a>
</div>

<h1>Ordinal data</h1>

<svg id="mychart" class="chart"></svg>

<script>
var outerWidth = 960, outerHeight = 500;
var margin = { top: 20, right: 30, bottom: 30, left: 40 },
    width  = outerWidth - margin.left - margin.right,
    height = outerHeight - margin.top - margin.bottom;

var x = d3.scale.ordinal()
          .rangeRoundBands([0, width], .1);
var y = d3.scale.linear()
          .range([height, 0]);

var xAxis = d3.svg.axis()
              .scale(x)
              .orient("bottom");
var yAxis = d3.svg.axis()
              .scale(y)
              .orient("left");
var chart = d3.select("#mychart")
              .attr("width", outerWidth)
              .attr("height", outerHeight)
            .append("g")
              .attr("transform", "translate(" + margin.left + "," + margin.top + ")")

d3.tsv("data-chars.tsv", type, function(error, data) {
    x.domain(data.map(function(d) { return d.name; }));
    y.domain([0, d3.max(data, function(d) { return d.value; })]);

    chart.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")") 
      .call(xAxis);

    chart.append("g")
      .attr("class", "y axis")
      .call(yAxis);

    var bar = chart.selectAll(".bar").data(data)
                   .enter().append("g")
                   .attr("class", "bar")
                   .attr("transform", function(d) { return "translate(" + x(d.name) +",0)"; });

    bar.append("rect")
       .attr("y", function(d) { return y(d.value); })
       .attr("height", function(d) { return height - y(d.value); })
       .attr("width", x.rangeBand());

    bar.append("text")
       .attr("x", x.rangeBand() / 2)
       .attr("y", function(d) { return y(d.value) + 3; })
       .attr("dy", ".75em")
       .text(function(d) { return d.value; });
});

function type(d) {
    d.value = +d.value;
    return d;
}
</script>
</body>
</html>
